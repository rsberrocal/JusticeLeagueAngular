<button class="ph-button ph-btn-green" (click)="addHero()">Add Hero</button><span><button class="ph-button ph-btn-red" (click)="deleteHero()" style="margin-left: 25px;">Delete Hero</button></span>
<ul class="heroes list-group">
   	<li class="list-group-item" *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
       	<span class="badge">{{(1+hero.id)}}</span> {{hero.name}}
   	</li>
</ul>
<div *ngIf="selectedHero">
	<h2>{{selectedHero.name | uppercase}} info</h2>
	<button (click)="gotoDetail()">View Info</button>
</div>
